<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>URL Shortener</title>
    <script src="./js/app.js"></script>
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <form class="my-4 form-inline" onsubmit="return onShortUrl(longUrl.value)">
        <label for="longUrl" class="sr-only">Url</label>
        <input required placeholder="Url" type="url" id="longUrl" name="longUrl" class="form-control col mr-2" #longUrl>
        <button class="btn btn-success" type="submit">Shrink</button>
    </form>

    <div id="message"></div>

    <div class="d-flex flex-row-reverse mt-2">
        <button type="button" class="btn btn-info btn-sm" onclick="fetchData()">Refresh</button>
    </div>

    <table class="table table-striped mt-1">
        <thead>
        <tr>
            <th scope="col">Short URL</th>
            <th scope="col">Clicks</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
            <li class="page-item">
                <a class="page-link" href="#" onclick="onPrev()">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" onclick="onNext()">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
